<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Cyber-Pong æ¡Œçƒç³»çµ±</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- Cyber-Pong ä¸»é¡Œé…è‰² --- */
    :root {
      --neon-cyan: #00f2ff;       /* ç§‘æŠ€è— */
      --neon-orange: #ff9d00;     /* ä¹’ä¹“çƒæ©˜ */
      --table-blue: #0a0e17;      /* æ·±è‰²çƒæ¡Œåº• */
      --net-color: rgba(255, 255, 255, 0.1);
      --card-bg: rgba(20, 30, 50, 0.8);
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background-color: var(--table-blue);
      /* èƒŒæ™¯ï¼šæ¨¡æ“¬çƒæ¡Œç¶²æ ¼ */
      background-image: 
        linear-gradient(var(--net-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--net-color) 1px, transparent 1px);
      background-size: 40px 40px; /* ç¶²æ ¼å¤§å° */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #e0ffff;
      letter-spacing: 1px;
      overflow: hidden;
    }

    /* è£é£¾ï¼šä¸­é–“æ¨¡æ“¬çƒç¶² (è¦–è¦ºèƒŒæ™¯) */
    body::before {
      content: '';
      position: absolute;
      top: 0; bottom: 0; left: 50%;
      width: 2px;
      background: linear-gradient(to bottom, transparent, var(--neon-cyan), transparent);
      opacity: 0.3;
      z-index: -1;
    }

    .card {
      background: var(--card-bg);
      width: 85%;
      max-width: 380px;
      padding: 35px 30px;
      border-radius: 20px;
      text-align: center;
      /* é‚Šæ¡†ï¼šå·¦é’å³æ©˜çš„æ’è‰² */
      border: 2px solid transparent;
      background-image: linear-gradient(var(--card-bg), var(--card-bg)), linear-gradient(135deg, var(--neon-cyan), var(--neon-orange));
      background-origin: border-box;
      background-clip: content-box, border-box;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      position: relative;
    }

    /* é ‚éƒ¨ ICON å‹•ç•« (æ®ºçƒæ„Ÿ) */
    .racket-icon {
      font-size: 60px;
      margin-bottom: 10px;
      display: inline-block;
      filter: drop-shadow(0 0 10px var(--neon-orange));
      animation: smash 2s infinite ease-in-out;
    }
    @keyframes smash {
      0%, 100% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(-15deg) scale(1.1); }
    }

    h1 {
      margin: 0 0 15px;
      color: var(--neon-cyan);
      font-size: 28px;
      font-weight: 700;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
    }
    
    .sub-text { font-size: 14px; color: #a0c0ff; margin-bottom: 25px; }

    /* è¼¸å…¥æ¡† */
    input {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      font-family: 'Rajdhani', sans-serif;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-sizing: border-box;
      outline: none;
      margin-bottom: 15px;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      color: var(--neon-orange); /* è¼¸å…¥æ–‡å­—è®Šæ©˜è‰² */
      transition: 0.3s;
      letter-spacing: 2px;
    }
    input:focus {
      border-color: var(--neon-orange);
      box-shadow: 0 0 15px rgba(255, 157, 0, 0.3);
    }

    /* æŒ‰éˆ• */
    .btn {
      width: 100%;
      padding: 18px;
      font-size: 20px;
      font-weight: 700;
      color: #000;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Rajdhani', sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 10px;
      transition: 0.2s;
    }
    .btn-blue {
      background: linear-gradient(90deg, var(--neon-cyan), #0062ff);
      color: white;
      box-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
    }
    
    /* ç°½åˆ°æŒ‰éˆ•ï¼šç¶ è‰²çƒæ¡Œè³ªæ„Ÿ */
    .btn-green {
      background: linear-gradient(90deg, #aaff00, #00ff9d); 
      color: #0a0e17;
      font-weight: 800;
      box-shadow: 0 0 20px rgba(0, 255, 157, 0.3);
      border: 1px solid #fff;
    }
    .btn-green:active { transform: scale(0.98); }

    /* --- æ ¸å¿ƒï¼šç™¼å…‰çš„æ©˜è‰²ä¹’ä¹“çƒ (é¡¯ç¤ºé¤˜é¡) --- */
    .ping-pong-ball {
      width: 140px;
      height: 140px;
      background: radial-gradient(circle at 30% 30%, #ffcf70, #ff9d00, #a36200);
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 25px auto;
      color: #3e1e00; /* æ·±å’–å•¡è‰²å­—ï¼Œåƒçƒä¸Šçš„æ¨™ç±¤ */
      box-shadow: 
        inset -10px -10px 20px rgba(0,0,0,0.5), /* çƒé«”ç«‹é«”æ„Ÿ */
        0 0 30px rgba(255, 157, 0, 0.6); /* å¤–éƒ¨æ©˜è‰²å…‰æšˆ */
      position: relative;
    }
    /* çƒé¢ä¸Šçš„æ˜Ÿç´šæ¨™èªŒ (è£é£¾) */
    .ping-pong-ball::after {
      content: 'â˜…â˜…â˜…';
      position: absolute;
      bottom: 25px;
      font-size: 10px;
      color: rgba(62, 30, 0, 0.5);
    }

    .balance-num {
      font-size: 56px;
      font-weight: 800;
      line-height: 1;
    }
    .balance-label {
      font-size: 12px;
      font-weight: 700;
      margin-top: 0;
      opacity: 0.7;
    }

    /* æ­·å²ç´€éŒ„ */
    .history-box {
      text-align: left;
      margin-top: 30px;
      border-top: 1px dashed rgba(255, 255, 255, 0.2);
      padding-top: 15px;
    }
    .history-title {
      font-size: 14px;
      color: var(--neon-cyan);
      margin-bottom: 10px;
      font-weight: bold;
    }
    .log-item {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      color: #ccc;
    }
    .log-time { font-family: monospace; color: var(--neon-orange); }

    .btn-logout {
      background: none; border: none; 
      color: #666; 
      margin-top:20px; font-size:12px; cursor:pointer;
      text-transform: uppercase; letter-spacing: 1px;
    }

    .hidden { display: none; }

    /* SweetAlert é¢¨æ ¼åŒ– */
    div:where(.swal2-container) div:where(.swal2-popup) {
      background: #0f1623 !important;
      border: 2px solid var(--neon-orange);
    }
    div:where(.swal2-container) h2:where(.swal2-title) { color: #fff !important; }
    div:where(.swal2-container) div:where(.swal2-html-container) { color: #ccc !important; }
  </style>
</head>
<body>

  <div id="loginView" class="card">
    <div class="racket-icon">ğŸ“</div>
    <h1>æ¡Œçƒè¨“ç·´ä¸­å¿ƒ</h1>
    <p class="sub-text">PLAYER LOGIN // å­¸å“¡ç™»å…¥</p>
    
    <input type="text" id="nameInput" placeholder="çƒå“¡å§“å (NAME)">
    <input type="tel" id="passInput" placeholder="é€šè¡Œå¯†ç¢¼ (PASS)">
    
    <button class="btn btn-blue" onclick="processLogin()">é€²å…¥çƒå ´</button>
  </div>

  <div id="mainView" class="card hidden">
    <h1 id="welcomeName" style="font-size: 22px; color:white;">READY PLAYER 1</h1>
    
    <div class="ping-pong-ball">
      <div class="balance-num" id="balanceDisplay">--</div>
      <div class="balance-label">CREDITS</div>
    </div>

    <button class="btn btn-green" onclick="processCheckIn()">
      SERVE // ç™¼çƒç°½åˆ°
    </button>

    <div class="history-box">
      <div class="history-title">MATCH LOGS // è¨“ç·´ç´€éŒ„</div>
      <div id="historyList">
        <p style="color:#666; font-size:12px; text-align:center;">LOADING...</p>
      </div>
    </div>

    <button class="btn-logout" onclick="logout()">[ LEAVE COURT / ç™»å‡º ]</button>
  </div>

  <script>
    // â˜…â˜…â˜… æ‚¨çš„å°ˆå±¬ API ç¶²å€ (å·²è‡ªå‹•å¡«å…¥) â˜…â˜…â˜…
    const API_URL = "https://script.google.com/macros/s/AKfycbzMW46rexrt4rQmQuRxevV99RyvNZgwQi09GLP_8aVHXXjZDVNWeoqpP5NtfsbOoRsUcA/exec"; 

    // 1. è‡ªå‹•ç™»å…¥
    window.onload = function() {
      const savedName = localStorage.getItem("tt_name");
      const savedPass = localStorage.getItem("tt_pass");
      if (savedName && savedPass) {
        document.getElementById('nameInput').value = savedName;
        document.getElementById('passInput').value = savedPass;
        processLogin(true); 
      }
    };

    // 2. ç™»å…¥é‚è¼¯
    function processLogin(isAuto = false) {
      const name = document.getElementById('nameInput').value.trim();
      const pass = document.getElementById('passInput').value.trim();

      if (!name || !pass) return Swal.fire({title:'æç¤º', text:'è«‹è¼¸å…¥å¸³è™Ÿå¯†ç¢¼', icon:'warning', confirmButtonColor:'#ff9d00'});
      
      if (!isAuto) {
        Swal.fire({ 
          title: 'é€£ç·šä¸­...', 
          html: 'æ­£åœ¨é€²å…¥çƒå ´...',
          allowOutsideClick: false,
          didOpen: () => Swal.showLoading(),
          background: '#0a0e17', color: '#fff'
        });
      }

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: 'login', name: name, password: pass }),
        headers: { "Content-Type": "text/plain" }
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'success') {
          localStorage.setItem("tt_name", name);
          localStorage.setItem("tt_pass", pass);
          updateUI(name, data.balance, data.history);
          
          document.getElementById('loginView').classList.add('hidden');
          document.getElementById('mainView').classList.remove('hidden');
          Swal.close();
        } else {
          if (isAuto) logout(); 
          else Swal.fire({title:'ç™»å…¥å¤±æ•—', text:data.msg, icon:'error', confirmButtonColor:'#ff00ff'});
        }
      })
      .catch(err => Swal.fire({title:'é€£ç·šéŒ¯èª¤', text:'ç„¡æ³•é€£æ¥ä¼ºæœå™¨', icon:'error'}));
    }

    // 3. ç°½åˆ°é‚è¼¯
    function processCheckIn() {
      const name = localStorage.getItem("tt_name");
      const pass = localStorage.getItem("tt_pass");

      Swal.fire({
        title: 'æº–å‚™ç™¼çƒï¼Ÿ',
        text: "å°‡æ‰£é™¤ 1 æ¬¡è¨“ç·´é¡åº¦",
        icon: 'question',
        showCancelButton: true,
        confirmButtonColor: '#00ff9d',
        cancelButtonColor: '#d33',
        confirmButtonText: 'æ˜¯çš„ï¼Œç™¼çƒï¼',
        cancelButtonText: 'å–æ¶ˆ',
        background: '#0a0e17', color: '#fff'
      }).then((result) => {
        if (result.isConfirmed) {
          Swal.fire({ title: 'ç´€éŒ„ä¸­...', didOpen: () => Swal.showLoading(), background: '#0a0e17', color: '#fff' });
          
          fetch(API_URL, {
            method: "POST",
            body: JSON.stringify({ action: 'checkin', name: name, password: pass }),
            headers: { "Content-Type": "text/plain" }
          })
          .then(res => res.json())
          .then(data => {
            if (data.status !== 'error') {
              if(data.status === 'fail') {
                 Swal.fire({title:'é¡åº¦ä¸è¶³', text:data.msg, icon:'warning', confirmButtonColor:'#ff9d00'});
              } else {
                 Swal.fire({title:'ç°½åˆ°æˆåŠŸ', text:'ç¥æ‚¨ç·´çƒæ„‰å¿«ï¼', icon:'success', confirmButtonColor:'#00ff9d'});
              }
              updateUI(name, data.balance, data.history);
            } else {
              Swal.fire({title:'å¤±æ•—', text:data.msg, icon:'error', confirmButtonColor:'#ff00ff'});
            }
          });
        }
      });
    }

    // 4. æ›´æ–°ç•«é¢
    function updateUI(name, balance, history) {
      document.getElementById('welcomeName').innerText = "é¸æ‰‹ï¼š" + name;
      document.getElementById('balanceDisplay').innerText = balance;
      
      const list = document.getElementById('historyList');
      list.innerHTML = ""; 
      
      if(history && history.length > 0) {
        history.forEach(log => {
          list.innerHTML += `
            <div class="log-item">
              <span class="log-time">${log.time}</span>
              <span class="log-action">${log.action}</span>
            </div>`;
        });
      } else {
        list.innerHTML = "<p style='color:#666; font-size:12px; text-align:center;'>[ å°šç„¡æ¯”è³½ç´€éŒ„ ]</p>";
      }
    }

    // 5. ç™»å‡º
    function logout() {
      localStorage.removeItem("tt_name");
      localStorage.removeItem("tt_pass");
      location.reload();
    }
  </script>
</body>
</html>
